name: Plugin Validator

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate with obsidian-plugin-validator
        uses: obsidianmd/obsidian-plugin-validator@v0.1.2
        with:
          # Optional: if you need to build before validation
          build-script: "npm install && npm run build:wasm && npm run build:plugin"
